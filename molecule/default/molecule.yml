---
dependency:
  name: galaxy
driver:
  name: docker

lint:
  name: yamllint

platforms:

  - name: photon
    groups:
      - deployer
      - esx
    image: "photon:latest"
    privileged: true
    command: /usr/lib/systemd/systemd
    volumes:
      - /Users/tscanlan/Downloads/VMware-VCSA-all-6.5.0-5973321.iso:/vcsa.iso:ro

  - name: centos-7
    groups:
      - deployer
      - esx
    image: centos:7
    privileged: true
    command: /usr/lib/systemd/systemd
    volumes:
      - /Users/tscanlan/Downloads/VMware-VCSA-all-6.5.0-5973321.iso:/vcsa.iso:ro

  - name: ubuntu-xenial
    groups:
      - deployer
      - esx
    image: ubuntu:16.04
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /Users/tscanlan/Downloads/VMware-VCSA-all-6.5.0-5973321.iso:/vcsa.iso:ro

  - name: ubuntu-precise
    groups:
      - deployer
      - esx
    image: ubuntu:12.04
    command: /sbin/init
    privileged: true
    volumes:
      - /Users/tscanlan/Downloads/VMware-VCSA-all-6.5.0-5973321.iso:/vcsa.iso:ro

provisioner:
  name: ansible
  inventory:
    links:
      group_vars: ../../inventory/group_vars/
      host_vars: ../../inventory/host_vars/
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - create
    - dependency
    - converge
    - lint
    - verify

verifier:
  name: testinfra
  enabled: false
  lint:
    name: flake8
