---
dependency:
  name: galaxy
driver:
  name: docker

lint:
  name: yamllint
platforms:
  - name: photon
    groups:
      - deployer
      - esx
    image: "photon:latest"

  - name: centos-7
    groups:
      - deployer
      - esx
    image: centos:7

  - name: ubuntu-xenial
    groups:
      - deployer
      - esx
    image: ubuntu:16.04

  - name: ubuntu-precise
    groups:
      - deployer
      - esx
    image: ubuntu:12.04

provisioner:
  name: ansible
  inventory:
    links:
      group_vars: ../../inventory/group_vars/
      host_vars: ../../inventory/host_vars/

  lint:
    name: ansible-lint
scenario:
  name: z-destroy-on-esx
verifier:
  name: testinfra
  enabled: false
  lint:
    name: flake8
